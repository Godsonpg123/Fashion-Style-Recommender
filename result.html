<!DOCTYPE html>
<html>
<head>
    <title>Results - Fashion Style Recommender</title>
</head>
<body>
    <h1>Uploaded Image</h1>
    <img src="{{ url_for('static', filename=uploaded_img) }}" alt="Uploaded Image" width="200">

    <h2>Recommended Styles</h2>
    <ul>
        {% for result in results %}
        <li>
            <img src="{{ url_for('static', filename=result.path) }}" alt="Recommended" width="150">
            <p>Style: {{ result.label }}</p>
            <p>Distance: {{ result.distance }}</p>
        </li>
        {% endfor %}
    </ul>

    <br><a href="/">Try Another Image</a>
</body>
</html>
